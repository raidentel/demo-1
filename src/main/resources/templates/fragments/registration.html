<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<header>



<script src="js/check_username.js"/>
</header>
<div th:fragment="registration" class="container-fluid">
    <div id="form" class="container">
        <div class="row" style="margin-top:20px">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                <form id="registration-form" name="registration-form" th:action="@{/register}" method="post" th:object="${user}">
                    <fieldset>
                        <h1>Registration</h1>


                        <div class="form-group">
                            <label for="username">Username :</label>
                            <input oninput="checkUsername()"
                                   type="text"
                                   name="username"
                                   id="username"
                                   class="form-control input-lg"
                                   placeholder="username"
                                   required="true"
                                   autofocus="true" autocomplete="on"/>
                            <br/>
                        </div>


                        <div class="form-group">
                            <input type="password" name="password" id="password" class="form-control input-lg"
                                   placeholder="Password" required="true" autocomplete="current-password"/>
                        </div>

                        <div class="form-group">
                            <input type="text" name="firstname" id="firstname" class="form-control input-lg"
                                   placeholder="Firstname" autofocus="true"/>
                        </div>


                        <div class="form-group">
                            <input type="text" name="lastname" id="lastname" class="form-control input-lg"
                                   placeholder="Lastname" autofocus="true"/>
                        </div>

                        <div class="form-group">
                            <input type="text" name="telephone" id="telephone" class="form-control input-lg"
                                   placeholder="telephone" autofocus="true"/>
                        </div>

                        <div class="form-group">
                            <label for="gender">Choose your profile</label>
                            <select class="form-control selectpicker" th:field="*{profile}" id="profile">
                                <option value="">Please select one</option>
                                <option th:each="profile : ${T(com.example.demo.dto.user.enums.Profile).values()}"
                                        th:value="${profile}"
                                        th:text="${profile}">
                                </option>

                            </select>
                        </div>

                        <div class="form-group">
                            <label for="gender">Choose your gender</label>
                            <select class="form-control selectpicker" th:field="*{gender}" id="gender">
                                <option value="">Please select one</option>
                                <option th:each="gender : ${T(com.example.demo.dto.user.enums.Gender).values()}"
                                        th:value="${gender}"
                                        th:text="${gender}">
                                </option>

                            </select>
                        </div>

                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <input type="submit" class="btn btn-primary btn-sm" value="Register"/>
                            </div>
                        </div>

                        <div class="form-group" id="alert-errors">
                            <div th:if="${errors!=null and !errors.empty}" class="alert alert-danger notification"
                                 role="alert">
                                <p th:each="err : ${errors}" th:text="${err.toString()}"></p>
                                <p> already exists hamdoullah</p>
                            </div>
                        </div>


                    </fieldset>
                </form>
            </div>
        </div>

    </div>
</div>
</html>

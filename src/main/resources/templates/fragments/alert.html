<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>

<div th:fragment="alert" class="container-fluid text-center" id="alert-reda">

    <div th:if="${#errors != null}">
        <div class="alert alert-danger">
            <p th:each="err : ${#lists}" th:text="${err}">reda</p>
        </div>
    </div>

</div>
</html>

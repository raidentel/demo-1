<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<header>
    <div th:replace="fragments/header :: header-css"/>
</header>
<body>

<div th:replace="fragments/header :: header"/>
<div th:replace="fragments/sidebar_left :: sidebar_left"/>

<div class="container">


    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <div class="row" style="margin-top:20px">


                <div class="alert alert-success" role="alert">
                    <p class="mb-0">You are successfully registered </p></div>
                <hr></hr>
                <div class="alert alert-info" role="alert">
                    <table class="table table-striped table-dark">
                        <thead>
                        <tr>
                            <th scope="col">Overview</th>
                            <th scope="col">Info</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th scope="row">Username</th>
                            <td><span th:text="${user.username}"/></td>
                        </tr>
                        <tr>
                            <th scope="row">Firstname</th>
                            <td><span th:text="${user.firstname}"/></td>
                        </tr>
                        <tr>
                            <th scope="row">Lastname</th>
                            <td><span th:text="${user.lastname}"/></td>
                        </tr>
                        <tr>
                            <th scope="row">Phone Number</th>
                            <td><span th:text="${user.telephone}"/></td>
                        </tr>
                        <tr>
                            <th scope="row">Gender</th>
                            <td><span th:text="${user.gender}"/></td>
                        </tr>
                        <tr>
                            <th scope="row">Rank</th>
                            <td><span th:each="role : ${user.roles}" th:text="${role.label}" /></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row" style="margin-top:20px">
                <a class="btn btn-primary btn-sm" th:href="@{/user}" role="button">Go login page</a>
            </div>


        </div>
    </div>
</div>
<!-- /.container -->

<!--<div th:replace="fragments/footer :: footer"/>-->

</body>
</html>
